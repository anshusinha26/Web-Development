<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Largest Dogs</title>
    </head>
    <body>
        <main>
            <h1>Largest Dogs</h1>
            <hr />
            <div>
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">Rank</th>
                            <th rowspan="2">Breed</th>
                            <th colspan="2">Average Weight</th>
                        </tr>
                        <tr>
                            <th>Kilograms</th>
                            <th>Pounds</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Mastiff</td>
                            <td>54.5-104.5</td>
                            <td>120-230</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Boerboel</td>
                            <td>68.2-90.9</td>
                            <td>150-200</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Tosa Inu</td>
                            <td>45.5-90.9</td>
                            <td>100-200</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Saint Bernard</td>
                            <td>54.5-81.8</td>
                            <td>120-180</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Great Dane</td>
                            <td>50-79.5</td>
                            <td>110-175</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
