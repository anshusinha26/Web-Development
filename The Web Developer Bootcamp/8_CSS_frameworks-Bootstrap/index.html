<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Basics</title>
        <!-- Bootstrap CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Custom stylesheet link -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container-fluid">
            <h1>Hello World!</h1>
            <button type="button" class="btn btn-primary">Primary</button>
            <p class="lead">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi
                dignissimos laboriosam cupiditate, rem vitae architecto quas
                reiciendis? Dolorum animi unde in, repellat et totam
                voluptatibus exercitationem omnis, est veritatis mollitia?
            </p>

            <figure>
                <blockquote class="blockquote text-bg-secondary p-3">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Eos, ut harum. Similique fugit ipsam rerum porro quae.
                        Illo dolores totam maiores, iure iusto qui tenetur cum
                        expedita mollitia provident sint.
                    </p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    The famous
                    <cite title="Source Title">Mr.Lorem Ipsum</cite>
                </figcaption>
            </figure>
        </div>

        <!-- Bootstrap JavaScript links -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
